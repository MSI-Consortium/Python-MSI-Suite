name: python-suite
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10.14
  - pip>=23.0
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.10
  - matplotlib>=3.7
  - pingouin>=0.5.3
  - pyqt=5.15
  - statsmodels>=0.14
  - seaborn>=0.12
  - scikit-learn>=1.3
  - pyyaml>=6.0
  - wxpython>=4.2
  - pygame>=2.5
  - pyopengl>=3.1
  - configparser>=5.3
  - requests>=2.31
  - qtawesome>=1.2
  - qtpy>=2.4
  - pyqtgraph>=0.13
  - pillow>=10.0
  - pip:
    - psychopy>=2023.2.0
    - pycap>=2.0.0
    - keyboard>=0.13
    - imageio>=2.31
    - json5>=0.9
    - moviepy>=1.0
    - python-vlc>=3.0.0
    - sounddevice>=0.4.6
    - psychtoolbox>=3.0.19
    - pyo>=1.0.4

variables:
  PSYCHOPY_NOTIFICATION_CLICK: 'False'
  PSYCHOPY_HARDWARE_AUDIO: 'PTB'
  PYGAME_HIDE_SUPPORT_PROMPT: 'hide'